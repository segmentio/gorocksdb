on: [push, pull_request]
name: Test
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.22.x
    - uses: actions/checkout@v4
      with:
         path: './src/github.com/segmentio/gorocksdb'
    - uses: actions/cache@v4
      with:
        path: /home/runner/.cache
        key: ${{ runner.os }}-go-v4-${{ hashFiles('**/*.go') }}
        restore-keys: |
          ${{ runner.os }}-go-v4-
    # staticcheck needs this for GOPATH
    - run: |
        echo "GOPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        echo "PATH=$GITHUB_WORKSPACE/bin:$PATH" >> $GITHUB_ENV
    - name: Download dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsnappy-dev
        go get -t -v ./...
      working-directory: './src/github.com/segmentio/gorocksdb'
    - name: Run tests
      run: |
        # 8.9.1 was just the most recent version on March, 2024.
        git clone --depth=1 --branch=v8.9.1 https://github.com/facebook/rocksdb.git /tmp/rocksdb
        pushd /tmp/rocksdb
          git checkout v8.9.1
          make clean
          make shared_lib
          sudo cp --preserve=links ./librocksdb.* /usr/lib/
          sudo cp -r ./include/rocksdb/ /usr/include/
        popd
        go vet ./...
        go run honnef.co/go/tools/cmd/staticcheck@latest ./...
        go test -trimpath -v -race ./...
      working-directory: './src/github.com/segmentio/gorocksdb'
